<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-amber.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css') }}">
        {% block head %}{% endblock %}
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <title>{% block title %}{% endblock %} - Hopcat Tapper</title>
    </head>
    <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">HopCat Tapper</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            {% for location in tappedLocations %}
                <a class="mdl-navigation__link" href="/list/{{location}}">{{location}}</a>
            {% endfor %}
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div id="beer-list" class="beer-list-container">
                {% block content %}{% endblock %}
                
            </div>
        </div>
    </main>
    </div>
        
    </body>
</html>
